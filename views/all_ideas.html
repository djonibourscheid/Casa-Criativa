{% for idea in ideas %}
    <div class="idea">
        <img 
            src="{{idea.image}}" 
            alt="Imagem de {{idea.title}}">
        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <class class="description">
                {{idea.description}} 
            </class>
            <p><a href="{{idea.link}}" target="_blank"">Ir para ideia</a></p>
        </div>
    </div>
{% endfor %}
